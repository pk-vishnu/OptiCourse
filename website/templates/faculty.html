{% extends "base.html" %}
{% block title %}FFCSGEN{% endblock %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />




<script>$(function() {
    $('.selectpicker').selectpicker();
  });</script>

<br><br><br>	<br><br><br>
<div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h2>Rate your faculty</h2>
      <p>Help improve the algorithm!</p>
    </div>
    <br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h4 class="card-title">Choose Your Courses</h4>
                <div class="card-body">
                <form action="/rating" method="POST">
                    <select  class="form-control selectpicker" id="select-country" data-live-search="true" name="faculty_name">
                        {% for fac in faculty %}
                            <option value="{{ fac }}">{{ fac }}</option>
                        {% endfor %}

                    </select>
                    </div>
                    <h4 class="card-title">Rating</h4>
                    <input id="float" type="text" class="form-control" name="rating" value="" required>
                    <br>
                    <div class="align-items-center d-flex">
                        <button type="submit" class="btn btn-primary ms-auto">
                            Submit	
                        </button>
                </form>
                </div>
                </div>

</div>
</div></div></div></div>

<style>
    .card {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        padding: 20px;
    }
    .checkbox-group {
            margin-bottom: 10px;
        }
    </style>
<br><br><br><br><br><br><br><br>-
{% endblock %}
